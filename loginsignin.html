<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      input[type="submit"] {
        color: white;
        background-color: rgb(88, 137, 230);
      }
      input[type="submit"]:hover {
        background-color: lightskyblue;
      }
      .sign {
        color: blue;
      }
      .sign:hover {
        color: rgb(13, 142, 248);
      }
      .error {
        color: red;
        font-size: 0.9em;
        margin-top: 5px;
      }
      form {
        max-width: 400px;
        margin: auto;
        padding-top: 50px;
      }
      .d-flex{
        padding-top: 1px;
        padding-left: 00px;
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid" style="background-color: rgb(92, 137, 219);height: 60px;">
        <div class="collapse navbar-collapse" id="navbarSupportedContent" style="height: 60px;">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="padding: 20px;gap: 30px;">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="real estate.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">New projects</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Contact Us
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="loginsignin.html">Log In</a></li>
                <li><a class="dropdown-item" href="signup.html">Sign Up</s></a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="contactform.html">Contact form</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Down-Payment</Down-Payment></a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="margin:1%">
            <button class="btn btn-outline-success" type="submit" style="background-color: rgb(0, 0, 0); margin: 1%;color: white;">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <form id="loginForm">
      <div style="border: 1px solid lightgray; padding: 20px; border-radius: 10px; background-color: #eceaea;">
        <h2 class="mb-4">Log In</h2>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" class="form-control" required>
          <div class="error" id="usernameError"></div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" required>
          <div id="passwordHelpBlock" class="form-text">
            Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
          </div>
          <div class="error" id="passwordError"></div>
        </div>
        <div class="text-center">
          <a onclick="myfunction()"><input type="submit" value="Submit" class="btn btn-primary w-50"></a>
        </div>
        <div class="text-center mt-3">
          <p>New User? <a href="signup.html" class="sign" style="text-decoration: none;">Sign Up</a></p>
        </div>
      </div>
    </form>
    <script>
      document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); 
        document.getElementById('usernameError').textContent = '';
        document.getElementById('passwordError').textContent = '';
        let isValid = true;
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        if (username.length < 3) {
          isValid = false;
          document.getElementById('usernameError').textContent = 'Username must be at least 3 characters long.';
        }

        const passwordRegex = /^[a-zA-Z0-9]{8,20}$/;
        if (!passwordRegex.test(password)) {
          isValid = false;
          document.getElementById('passwordError').textContent = 'Password must be 8-20 characters long and contain only letters and numbers.';
        }

        if (isValid) {
          alert('Login successful!');
        }
      });
      function myFunction() {
  location.replace("real estate.html")
}
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
