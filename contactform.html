    <form id="contactForm" style="text-align: center; padding-top: 40px;">
      <div style="padding: 20px; border: 2px solid lightgray; background-color: #eceaea;">
        <h1>Contact Form</h1>
        <div>
          <div class="input-group mb-3">
            <span class="input-group-text">First and last name</span>
            <input type="text" id="firstName" class="form-control" placeholder="First name" required>
            <input type="text" id="lastName" class="form-control" placeholder="Last name">
          </div>
          <div class="error" id="nameError"></div>
          <div class="input-group mb-3">
            <span class="input-group-text">Email</span>
            <input type="email" id="email" class="form-control" placeholder="name@example.com" required>
          </div>
          <div class="error" id="emailError"></div>
          <div class="input-group mb-3">
            <span class="input-group-text">Gender</span>
            <div class="form-check ms-3">
              <input type="radio" class="form-check-input" id="male" name="gender" value="Male" required>
              <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check ms-3">
              <input type="radio" class="form-check-input" id="female" name="gender" value="Female" required>
              <label class="form-check-label" for="female">Female</label>
            </div>
          </div>
          <div class="error" id="genderError"></div>
          <div class="input-group mb-3">
            <span class="input-group-text">Address</span>
            <input type="text" id="address" class="form-control" placeholder="Enter your address" required>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Pincode</span>
            <input type="number" id="pincode" class="form-control" placeholder="Enter pincode" required>
          </div>
          <div class="error" id="pincodeError"></div>
          <input type="submit" value="Submit" class="btn btn-primary w-50">
        </div>
      </div>
    </form>
    <script>
      document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault(); 
        document.getElementById('nameError').textContent = '';
        document.getElementById('emailError').textContent = '';
        document.getElementById('genderError').textContent = '';
        document.getElementById('pincodeError').textContent = '';
        let isValid = true;
        const firstName = document.getElementById('firstName').value.trim();
        const lastName = document.getElementById('lastName').value.trim();
        const email = document.getElementById('email').value.trim();
        const gender = document.querySelector('input[name="gender"]:checked');
        const pincode = document.getElementById('pincode').value.trim();

        if (!firstName || !lastName) {
          isValid = false;
          document.getElementById('nameError');
        }

        if (!email || !/\S+@\S+\.\S+/.test(email)) {
          isValid = false;
          document.getElementById('emailError').textContent = 'A valid email is required.';
        }

        if (!gender) {
          isValid = false;
          document.getElementById('genderError').textContent = 'Please select your gender.';
        }

        if (!pincode || isNaN(pincode)) {
          isValid = false;
          document.getElementById('pincodeError').textContent = 'Pincode is required and must be a number.';
        }

        if (isValid) {
          alert('Form submitted successfully!');
        }
      });
    </script>
